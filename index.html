<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Primer Parcial - Lenguajes de Programación 1</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0e0e0e;
      color: #e4e4e4;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #00c896, #007e5f);
      padding: 25px;
      text-align: center;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    header p {
      margin: 6px 0;
      font-size: 16px;
    }

    main {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #00ffa2;
      margin-top: 40px;
    }

    .bloque {
      background: #1b1b1b;
      border-left: 4px solid #00ffa2;
      margin-bottom: 25px;
      padding: 15px 20px;
      border-radius: 8px;
    }

    ul {
      margin: 10px 0 0 20px;
      padding: 0;
    }

    li {
      margin: 4px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Primer Parcial - Tema 2</h1>
    <p><strong>Materia:</strong> Lenguajes de Programación 1</p>
    <p><strong>Alumno:</strong> Germán Liste</p>
    <p><strong>Profesor:</strong> Víctor Di Lena</p>
    <p><strong>Carrera:</strong> Lic. en Ciencia de Datos</p>
  </header>

  <main>
    <h2>Resultados del análisis de series</h2>
    <div id="resultados"></div>
  </main>

  <footer>
    © 2025 - Germán Liste | Lenguajes de Programación 1
  </footer>

  <script>
    fetch('series (1).json')
      .then(res => res.json())
      .then(series => {
        const contenedor = document.getElementById("resultados");
        const add = (titulo, arr) => {
          let html = `<div class='bloque'><h3>${titulo}</h3>`;
          html += arr.length
            ? "<ul>" + arr.map(s => `<li>${s.name}</li>`).join("") + "</ul>"
            : "<p>No se encontraron resultados</p>";
          html += "</div>";
          contenedor.innerHTML += html;
        };

        let entre2005y2013 = series.filter(s =>
          s.premiered && Number(s.premiered.slice(0,4)) > 2005 && Number(s.premiered.slice(0,4)) <= 2013
        );
        add("1. Series estrenadas entre 2005 y 2013, cuya fecha de estreno fue posterior al año 2005:", entre2005y2013);

        let enEmision = series.filter(s =>
          s.status === "Running" &&
          s.name.toLowerCase().includes("the") &&
          s.name.length <= 25
        );
        add("2. Series en emisión con la palabra 'the' y título menor a 25 letras:", enEmision);

        let canceladas = series.filter(s =>
          s.status === "Ended" &&
          s.name.toLowerCase().includes("good") &&
          s.name.length <= 30
        );
        add("3. Series terminadas con la palabra 'good' en el titulo y longitud menor a 30 letras:", canceladas);

        let duracion20a50_2005 = series.filter(s =>
          s.runtime && s.runtime >= 20 && s.runtime <= 50 &&
          s.premiered && Number(s.premiered.slice(0,4)) === 2005
        );
        add("4. Series de 20 a 50 min estrenadas en 2005:", duracion20a50_2005);

        let duracionMayor50_2008 = series.filter(s =>
          s.runtime && s.runtime > 50 &&
          s.premiered && Number(s.premiered.slice(0,4)) === 2008
        );
        add("5. series con más de 50 min del 2008:", duracionMayor50_2008);
      })
      .catch(err => console.log("error al leer el json:", err));
  </script>
</body>
</html>
